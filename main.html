<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Static Resume Builder By Mubashir</h1>
    <form id="Resumeform">
        <fieldset>
            <legend>personal Information</legend>
            <label for="name"> Name</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>            
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">education</label> 
            <textarea name="education" id="education" rows="4" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">experience</label> 
            <textarea name="experience" id="experience" rows="4" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">skills</label> 
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>
         
        <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
